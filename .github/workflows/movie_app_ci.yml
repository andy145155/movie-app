name: Continues integration - Movie recommendation app

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_DEFAULT_REGION: ap-southeast-1
  AWS_CI_IAM_ROLE: arn:aws:iam::702755696329:role/waveflow-github-action-ci

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            app
            deployment/resources

      - name: Set up node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run yarn in app directory
        run: cd app && yarn

      - name: Build movie app
        run: cd app && yarn build

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-apps
          path: app/dist/
          if-no-files-found: error
          retention-days: 1

  build-api:
    strategy:
      matrix:
        service: ['macos-latest', 'ubuntu-latest']
    runs-on: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            backend
            deployment/resources

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r backend/api/requirements.txt

      - name: Install serverless
        run: npm install --prefix=$HOME/.local --global serverless@^3.38.0

      - name: Run yarn in backend directory
        run: cd backend && yarn install

      - name: Build movie api
        run: cd backend/api && sls package
